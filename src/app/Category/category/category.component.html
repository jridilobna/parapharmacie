<body>
<table  id="t" class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of categories">
      
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.description}}</td>
      <td><button type="button" class="btn btn-warning">Update</button> <button type="button" (click)="deleteCategory(i.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  
  </tbody>
</table>
</body>
